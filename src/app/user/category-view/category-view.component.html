<div class="part2">
    <app-nav-bar></app-nav-bar>
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-sm-6 order-1 catogory-text">
                <h3>Category</h3>
                <div class="gallery-scroll-container">
                    <div class="gallery">
                        <div class="image-container" *ngFor="let image of images; index as i"
                            [ngClass]="getImageSizeClass(i)">
                            <img (click)="selectImage(image)" src="{{ image }}" alt="Image {{ i + 1 }}">
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-6 order-2 d-flex align-items-center justify-content-center img-size">
                <div class="my-card-wrapper">
                    <div *ngIf="selected" class="card">
                        <!-- Card image -->
                        <div class="view overlay">
                            <img class="card-img-top img-fluid" src="{{selected}}" alt="Card image cap">
                            <a href="#!">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <div class="card-body">                           
                            <i *ngIf="like" class="fa fa-heart" (click)="likePost()" style="font-size:28px;color:red"></i>
                            <i *ngIf="!like" class="fa fa-heart" (click)="likePost()" style="font-size:28px;color:rgb(42, 42, 42)"></i>
                          <span style="font-size:28px;"> 333 </span> likes
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
