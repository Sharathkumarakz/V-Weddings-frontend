<div class="row m-0 register-bg" style="min-height: 100vh;">
    <div class="col-sm-6 d-flex justify-content-center align-items-center">
    <h1 class="quote-text">Photography is the art of making memories tangible</h1>
    </div>
    <div class="col-sm-6 d-flex justify-content-center align-items-center" >
    <div class="container register-form">
        <form [formGroup]="loginForm" (ngSubmit)="login()" #reg="ngForm">
            
            <h3 class="register-head mt-3">Login</h3>

            <input type="text" formControlName="email"  placeholder="Email" id="">
            <span class="err" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched || loginForm.controls.email.invalid && reg.submitted"><small>*email required</small></span>
          
            <input type="text" formControlName="password"  placeholder="Password" id="">
            <span class="err" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched || loginForm.controls.password.invalid && reg.submitted"><small>*password required</small></span>

            <button class="submit-btn">Login</button>
            <p style="text-align: center;"><small>Don't have an account?<a class="signUp" routerLink="/register">Sign up</a>!</small> </p>
        </form>
    </div>
    </div>
</div>
